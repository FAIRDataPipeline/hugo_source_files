<table>
    <tbody>
    {{ $url := "static/csv/repository_status.csv" }}
    {{ $sep := "," }}
    {{ range $i, $r := getCSV $sep $url }}
      <tr>
        <td>{{ index $r 0 }}</td>
        <td>{{ index $r 1 }}</td>
        <td>{{ index $r 2 }}</td>
        <td>{{ index $r 3 }}</td>
        <td><a href="{{ index $r 4 }}">{{ index $r 4 }}</a></td>
        <td><a href="{{ index $r 5 }}">{{ index $r 5 }}</a></td>
        <td>{{ index $r 6 }}</td>
        <td>{{ index $r 7 }}</td>
        <td>{{ index $r 8 }}</td>
        <td>{{ index $r 9 }}</td>
      </tr>
    {{ end }}
    </tbody>
  </table>
